name: quizzler_app
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  rflutter_alert: ^2.0.7
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - lib/l10n/intl_en.arb
    - lib/l10n/intl_ar.arb

flutter_intl:
  enabled: true
  arb-dir: lib/l10n
  template-arb-file: lib/l10n/intl_en.arb
  output-localization-file: s.dart
  output-class: S
